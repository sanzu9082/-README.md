<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background: #f6f6f6;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.16);
      text-align: center;
      width: 450px;
    }
    h2 {
      margin-bottom: 32px;
      font-size: 2.5rem;
      color: #222;
      font-weight: bold;
    }
    label {
      font-size: 1.4rem;
      color: #444;
      display: block;
      margin-bottom: 12px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 18px;
      margin-bottom: 24px;
      font-size: 1.4rem;
      border-radius: 8px;
      border: 1px solid #bbb;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 18px 0;
      font-size: 1.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 28px;
      font-size: 1.4rem;
      color: #0a7f2c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Continue</h2>
    <form id="loginForm">
      <label for="email">Gmail:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('message').innerText = "Welcome, " + document.getElementById('name').value + "!";
    });
  </script>
</body>
</html>
